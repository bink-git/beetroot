<body>
    <script>
       
    //Запросить у пользователя число и вывести все делители этого числа.

    let num = prompt('Введіть число');
    let result = '';
        
        for (let i = 1; i <= num; i++) {
            if (num % i === 0) {
                result += i + ', ';
            } else 
            continue;
        }

        alert(result);

    </script>
</body>
