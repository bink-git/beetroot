<body>
    <script>

    // Подсчитать сумму всех чисел в заданном пользователем диапазоне.

    let a = +prompt("Введіть початок діапазону","0");
    let n = +prompt("Введіть кінець діапазону","0");
    let sum = 0;

    while (a <= n) {       
        sum = sum + a;  
        a++;
    }
    
    alert (sum);

    </script>
</body>
