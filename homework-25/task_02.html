    <script>

    //Написать функцию, которая вычисляет факториал переданного ей числа.
    
    
    let n = +prompt('Введіть число: ');

    function factorial(n) {
        return (n != 1) ? n * factorial(n - 1) : 1;
    }
    alert( factorial(n) ); 


    </script>
