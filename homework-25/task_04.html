<body>
    <script>
        // Написать функцию, которая принимает длину и ширину прямоугольника и вычисляет его площадь. 
        // Если в функцию передали 1 параметр, то она вычисляет площадь квадрата.
    
        let a = +prompt('Введіть довжину');
        let b = +prompt('Введіть висоту');

        function getSquare(a, b) {
            return a * b ? a * b : a *= a;
        }

        alert(`Площа прямокутника ${ getSquare(a, b) }`);

    </script>
</body>
