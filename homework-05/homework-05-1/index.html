<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/icon/favicon.png" type="image/x-icon">
</head>
<body>
    <header class="header">
        <h1 class="title">CSS Diner Shopping List</h1>
        <span>Let's go to the mall!</span>
    </header>
    
    <main class="main">
        <div class="list">
            <div class="item">
                <input type="checkbox" id="pickles" class="check__input">
                <label for="pickles" class="check__label">A lot of pickles <span>(for the next lesson about CSS)</span></label>
            </div>
            <div class="item">
                <input type="checkbox" id="apples" class="check__input">
                <label for="apples" class="check__label">10 apples <span>(for more CSS manipulations)</span></span></label>
            </div>
            <div class="item">
                <input type="checkbox" id="oranges" class="check__input">
                <label for="oranges" class="check__label">20 oranges <span>(for the next lesson about CSS)</span></label>
            </div>    
            <div class="item">
                <input type="checkbox" id="plates" class="check__input">
                <label for="plates" class="check__label">13 plates <span>(for the next lesson about CSS)</span></label>
            </div> 
            <div class="item">
                <input type="checkbox" id="bentos" class="check__input">
                <label for="bentos" class="check__label">15 bentos <span>(for the next lesson about CSS)</span></label>
            </div> 
            <div class="item">
                <input type="checkbox" id="bottle" class="check__input">
                <label for="bottle" class="check__label">1 bottle of Sake ^_^ <span>(for my friends)</span></label>
            </div> 
        </div>

        <button>Bon Appetit :)</button>
    </main>
</body>
</html>
