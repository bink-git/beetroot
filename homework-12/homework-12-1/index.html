<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Raleway:wght@300;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="contact">
        <div class="container">
           
            <div class="contact__title">Contact</div>
            <div class="contact__descr">
                <p>For new projects, ideas, business or anything you'd like to discuss, contact with me!</p>
            </div>
            <div class="form-adress">
                <form action="google.com" method="GET" class="contact__form">
                    <input type="text" name="name" minlength="5" id="" required placeholder="Your name...">
                    <input type="email" name="email" id="" required placeholder="Your email...">
                    <input type="tel" name="phone" id="" required placeholder="Your phone number...">
                    <textarea name="" id="" cols="30" rows="10" placeholder="Your message..."></textarea>
                    <button type="submit" class="form__btn">SEND</button>
                </form>
    
                <div class="contact__info">
                    <ul class="contact__list">
                        <li class="list__item"><span>ADDRESS</span>123 City name, Street, City, Country</li>
                        <li class="list__item"><span>EMAIL</span>cahee@domain.com</li>
                        <li class="list__item"><span>PHONE</span> +012 345 6789</li>
                    </ul>
                </div>
            </div>
            
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="footer__content">
                <div class="footer__copy">Â© 2015 Company. All right reserved.</div>
                <div class="footer__logo"><a href="#">Cahee</a></div>
                <div class="footer__made-by">Made with <span>love</span> by Auskteez</div>
            </div>
            
        </div>
    </footer>
</body>
</html>
