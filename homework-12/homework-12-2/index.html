<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#" method="GET">
      
            <div class="tabs">
                <a href="#">Sign in</a>
                <a href="#">Join us</a>
            </div>
            <div class="input-username">
                <label class="input__info">
                    <span>Username</span>  
                    <input type="text" name="username" required>
                </label>
            </div>
            
            <div class="input-pass">
                <label class="input__info">
                    <span>Password</span>
                    <input type="password" name="password" maxlength="256" required>
                </label>
            </div>
            
            <div class="checkbox">
                <label for="checkbox-green" class="label__check">
                    <input type="checkbox" name="checkbox" id="checkbox-green" checked class="input__check">
                    Keep me signed in
                </label> 
            </div>
            
            <button type="submit" class="main__btn">Sign in</button>

            <div class="footer__links">
                <a href="#">Forgot password</a>
                <a href="#">Create an account</a>
            </div>
    </form> 
</body>
</html>
