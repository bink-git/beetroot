<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/weather-icons.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>CSS Weather Forecast <i class="wi wi-sunrise"></i></h1>
        </div>
        
        <ul>
            <li class="lisbon">
                <span class="city">Lisbon</span> 
                <span class="degree">21&#8451; <i class="wi wi-day-sunny"></i></span></li>
            <li class="paris">
                <span class="city">Paris</span>
                <span class="degree">11&#8451; <i class="wi wi-night-hail"></i></span></li>
            <li class="belgrade">
                <span class="city">Belgrade</span>
                <span class="degree">15&#8451; <i class="wi wi-day-cloudy"></i></span></li>
            <li class="moscow">
                <span class="city">Moscow</span>          
                <span class="degree">21&#8451; <i class="wi wi-day-cloudy-high"></i></span></li>
            <li class="tel-aviv">
                <span class="city">Tel Aviv</span>            
                <span class="degree">32&#8451; <i class="wi wi-hot"></i></span></li>
            <li class="cair">
                <span class="city">Cair</span>        
                <span class="degree">21&#8451; <i class="wi wi-day-sunny"></i></span></li>
            <li class="new-york">
                <span class="city">New York</span>            
                <span class="degree">17&#8451; <i class="wi wi-day-sleet-storm"></i></span></li>
            <li class="new-dehli">
                <span class="city">New Dehli</span>             
                <span class="degree">17&#8451; <i class="wi wi-rain-wind"></i></span></li>
            <li class="san-francisco">
                <span class="city">San Francisco</span>
                <span class="degree">15&#8451; <i class="wi wi-day-cloudy"></i></span></li>
            <li class="tokyo">
                <span class="city">Tokyo</span>         
                <span class="degree">8&#8451; <i class="wi wi-night-clear"></i></span></li>
            <li class="sidney">
                <span class="city">Sidney</span>          
                <span class="degree">21&#8451; <i class="wi wi-night-cloudy"></i></span></li>
        </ul>
        <div class="caption">
        <p>Have a nice day and dont't forget umbrella if you are in New Dehli now!</p></div>

    </div>
</body>
</html>
