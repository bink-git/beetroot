<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="card">
            <div class="price">$2</div>
            <div class="cup__img"><img src="/img/bronze.png" alt="bronze"></div>
            <div class="title">Bronze</div>
            <div class="descr">any cup of coffee<br>until $3</div>
        </div>

        <div class="card-gold">
            <div class="price-gold">$3</div>
            <div class="cup__img-gold"><img src="/img/gold.png" alt="gold"></div>
            <div class="title-gold">Gold</div>
            <div class="descr-gold">any cup of coffee<br>until $5</div>
        </div>

        <div class="card">
            <div class="price">$2.5</div>
            <div class="cup__img"><img src="/img/silver.png" alt="silver"></div>
            <div class="title">Silver</div>
            <div class="descr">any cup of coffee<br>until $4</div>
        </div>
